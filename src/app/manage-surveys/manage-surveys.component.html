<div class="survey-main">

  <div class="survey-list" >
    <div class="survey-add">
      <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addSurvey">
        Add Survey
      </button>

    </div>

    <div class="survey-card" >
      <div class="survey-item" *ngFor="let survey of surveys">
        <h3>{{survey.title}}</h3>
        <p>{{survey.description}}</p>
        <p>Published : {{survey.published}}</p>
        <div class="surveyBtns">
          <a (click)="deleteSurvey(survey.id)" type="button"><i class="fa-solid fa-trash"></i></a>
          <a (click)="editSurvey(survey)" type="button" data-bs-toggle="modal" data-bs-target="#editSurvey"><i class="fa-solid fa-pen"></i></a>
          <a (click)="publishSurvey(survey.id)" type="button" *ngIf="survey.published == 'No'"><i class="fa-solid fa-upload"></i></a>
          <a type="button" routerLink="/manage-questions/{{survey.id}}"><i class="fa-solid fa-plus"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addSurvey" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Survey</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addSurveyForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label>Title</label>
            <input class="form-control" requised formControlName="title">
          </div>

          <div class="form-group col-12">
            <label>Description</label>
            <input class="form-control" required formControlName="description">
          </div>

          <br>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Add</button>

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>



<!--Edit Modal -->
<div class="modal fade" id="editSurvey" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Survey</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addSurveyForm">
          <div class="form-group col-12">
            <label>Title</label>
            <input class="form-control" required formControlName="title">
          </div>

          <div class="form-group col-12">
            <label>Description</label>
            <input class="form-control" required formControlName="description">
          </div>

          <br>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="updateSurvey()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
