<div class="regitser">
  <div class="col-4 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Add user
      </div>
      <div class="card-body">
        <!-- <form #registerForm='ngForm' (ngSubmit)="onSignup(registerForm)"> -->
        <form [formGroup]="registerForm" (ngSubmit)="onSignup()">
          <div class="form-group col-12">
            <label>Name</label>
            <input class="form-control" required formControlName="name">
          </div>

          <div class="form-group col-12">
            <label>Email</label>
            <input class="form-control" required formControlName="email">
          </div>

          <div class="form-group col-12">
            <label>Mobile</label>
            <input class="form-control" required formControlName="mobile">
          </div>

          <div class="form-group col-12">
            <label>Password</label>
            <input class="form-control" required type="password" formControlName="password">
          </div>
          <br>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Add</button>

          </div>
        </form>
      </div>
    </div>
  </div>

</div>
