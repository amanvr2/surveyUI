<div class="question-main">

  <div class="question-list">

    <div class="question-add">

      <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addSurvey">
        Add Question
      </button>

    </div>

    <div class="question-card" >
      <div class="question-item" *ngFor="let question of questions">
        <h3>{{question.quest}}</h3>
        <p>{{question.option1}}</p>
        <p>{{question.option2}}</p>
        <p>{{question.option3}}</p>
        <p>{{question.option4}}</p>

          <a type="button" routerLink="/manage-questions/{{survey.id}}"><i class="fa-solid fa-plus"></i></a>
        </div> -->
      </div>
    </div>
  </div>
</div>
















<!-- Add Question -->
<div class="modal fade" id="addSurvey" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Question</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addQuestionForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label>Question</label>
            <input class="form-control" required formControlName="quest">
          </div>

          <div class="form-group col-12">
            <label>Option1</label>
            <input class="form-control" required formControlName="option1">
          </div>

          <div class="form-group col-12">
            <label>Option2</label>
            <input class="form-control" required formControlName="option2">
          </div>

          <div class="form-group col-12">
            <label>Option3</label>
            <input class="form-control" required formControlName="option3">
          </div>

          <div class="form-group col-12">
            <label>Option4</label>
            <input class="form-control" required formControlName="option4">
          </div>

          <br>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Add</button>

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
